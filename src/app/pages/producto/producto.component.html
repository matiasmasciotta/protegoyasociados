<!-- Producto con imagen o contenedor -->
<div *ngIf="producto" class="hero-section aos-init" data-aos="fade-in" data-aos-duration="2000" 
     [style.background]="'url(' + producto.imagen + ') center/cover no-repeat'" 
     style="height: 100vh;">
  <div class="hero-overlay d-flex align-items-center justify-content-center" 
       style="background: rgba(0, 0, 0, 0.5); height: 100%;">
    <div class="container text-center text-white">
      <h1 class="display-4" data-aos="fade-down" data-aos-delay="500">{{ producto.nombre }}</h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="700">{{ producto.descripcion }}</p>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-secondary" (click)="decrementarCantidad()">-</button>
        <span class="mx-3">{{ cantidad }}</span>
        <button class="btn btn-secondary" (click)="incrementarCantidad()">+</button>
      </div>

      <button class="btn btn-primary btn-lg mt-3" (click)="agregarAlCarrito()">Agregar al carrito</button>
      <button class="btn btn-secondary btn-lg mt-3" (click)="volverAlInicio()">Volver al inicio</button>
    </div>
  </div>
</div>

<!-- Mensaje si no se encuentra el producto -->
<div *ngIf="!producto" class="text-center mt-5">
  <h2>Producto no encontrado</h2>
  <button class="btn btn-primary mt-3" (click)="volverAlInicio()">Volver al inicio</button>
</div>

<!-- Aquí puedes tener el contenedor de la imagen del producto que se moverá -->
<img id="productImage" src="{{ producto?.imagen }}" alt="{{ producto?.nombre }}" style="display:none;" />

<!-- Botón del carrito en la navbar con un id -->
<button id="cartButton" class="btn btn-primary">Carrito</button>
